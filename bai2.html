<!DOCTYPE html>
<html lang="en">
<head>
    <title>Máy tính</title>
</head>
<body>
    <table  width="500" border="1" align="center" cellspacing="0" cellpadding="0" height="500" bgcolor="#bfffda">
        <tr>
            <td colspan="4" height="100" bgcolor="#00401b">

            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">AC</td>
            <td align="center" width="120">DEL</td>
            <td align="center">/</td>
        </tr>

        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center ">3</td>
            <td align="center">*</td>
        </tr>

        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
            <td align="center">+</td>
        </tr>

        <tr>
            <td align="center">7</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">-</td>
        </tr>

        <tr>
            <td align="center">.</td>
            <td align="center">0</td>
            <td align="center"  colspan="2">=</td>
        </tr>
    </table>
</body>
</html>
